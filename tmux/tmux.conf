# doesn't seem to do anything?
set-option -sa terminal-overrides ",xterm*:Tc"

# Leader key ctrl+space
unbind C-b
set -g prefix C-space

# Leader+r to source config
unbind r
bind r source-file ~/.tmux.conf

# Leader + leader cycles through panes
unbind ^Space
bind ^Space select-pane -t :.+

# Set new panes to open in current directory, capital letters for vim navigation
bind V split-window -h -c "#{pane_current_path}"
bind H split-window -v -c "#{pane_current_path}"

# Vim navigation between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g mouse on

# set vi-mode
set-window-option -g mode-keys vi
# key bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'dracula/tmux'

# Kanagawa theme
# Leader + T gives options
set -g @plugin 'Nybkox/tmux-kanagawa'

# Preserve emulator background/foreground for window
set -g @kanagawa-theme 'Wave'
set -g @kanagawa-ignore-window-colors true
set -g @kanagawa-transparent-powerline-bg true # Does this work??

# For Dracula theme
# set -g @dracula-show-powerline true
# set -g @dracula-show-left-icon session
# set -g @dracula-plugins "cpu-usage ram-usage"

# Bar top position
set-option -g status-position top

run '~/.tmux/plugins/tpm/tpm'
